<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"type="text/css" href="estilo.css">
     
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">User Registration</h1>
      <form id="userForm">
        <div class="mb-3">
          <label for="ci" class="form-label">CI</label>
          <input type="text" class="form-control" id="ci" required />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="date" required />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Direccion</label>
          <textarea class="form-control" id="address" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
      <table class="table mt-5">
        <thead>
          <tr>
            <th>CI</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Direccion</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <!-- Table rows will be added here -->
        </tbody>
      </table>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybBud7RduPuemT//+jJXB16zg6i8UQD3lV5uDC3Yc7bz1Eeow"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
